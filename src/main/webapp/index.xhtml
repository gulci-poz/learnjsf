<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>First JSF Page</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="guest"
                     id="guest"
                     value="#{welcomePageBean.welcomeUserName}"
                     maxlength="25"
                     required="#{!facesContext.postback}"
                     requiredMessage="Please provide a guest name"/>
        <f:viewAction action="#{welcomePageBean.sayHello}"/>
    </f:metadata>
    <h:message for="guest"/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="inputTextBox" value="Name"/>
            <h:inputText value="#{welcomePageBean.welcomeUserName}" id="inputTextBox"/>
            <h:commandButton value="Say Hello" action="#{welcomePageBean.sayHello}"/>
            <h:outputText value="#{welcomePageBean.completedGreeting}"/>
            <h:commandButton value="Navigate to flashscope" action="#{welcomePageBean.navigateToFlashPage}"/>
            <h:outputText value="#{welcomePageBean.session}"/>
            <h:outputText value="#{welcomePageBean.servContext}"/>
            <h:outputText value="#{welcomePageBean.currentUser}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
